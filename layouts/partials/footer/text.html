<div id="footer" class="{{ if or (.Site.Params.fadeIn | default true) .Site.Params.fadeInIndex }}fade-in three{{ end }}">
    <div class="has-text-centered">
    {{ with .Site.Params.footerText }}
        {{ . | markdownify }}
    {{ else }}
        <span class="footer-text">
            {{ i18n "footer_text" . | markdownify }}
        </span>
    {{ end }}
    </div>
</div>
